<!doctype html>
<html>
	<head>
		<title>Nested Elements</title>
	</head>
	<body>
		<ul>
			<li>Apples</li>
			<li>Grapes</li>
			<li>Tea:
				<ul>
					<li>Black tea</li>
					<li>Green tea</li>
				</ul>
			</li>
			<li>Chicken</li>
		</ul>
		
		<table border="1">
			<tr>
				<th>Month</th>
				<th>Spent</th>
				<th>Saved</th>
			</tr>
			<tr>
				<td>Jan</td>
				<td>10000</td>
				<td>1500</td>
			</tr>

		</table>
	</body>
</html>
